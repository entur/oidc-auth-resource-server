server:
  port: 9010

entur:
  auth:
    lazy-load: true
    authorization:
      permit-all:
        matcher:
          patterns:
            - /unprotected
    issuers:
      - issuerUrl: https://partner.mock.entur.io
        certificateUrl: http://localhost:${MOCKAUTHSERVER_PORT}/partner/.well-known/jwks.json