plugins {
    id 'com.github.ben-manes.versions' version '0.52.0' apply false
    id "com.github.spotbugs" version "6.1.7" apply false
    id 'com.diffplug.spotless' version "7.0.3" apply false
}

subprojects {
    ext {
        springBoot3Version = '3.4.5'
        javaJwtVersion = '4.5.0'
        jjwtVersion = '0.12.6'
        jacksonDatabindVersion = '2.14.3'
        apacheCommonsVersion = '2.18.0'
        slf4jVersion = '2.0.17'

        junitPlatformVersion = '1.12.2'
        junitJupiterVersion  = '5.12.2'
        wiremockVersion = '3.12.0'
        logback14xVersion = '1.5.17'

        lombokVersion = '1.18.36'
    }
}